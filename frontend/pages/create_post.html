<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Post</title>
    <link rel="stylesheet" href="../assets/css/create_post.css">
</head>
<body>
    <div class="create_post-container">
        <form class="create_post-form" action="/login" method="POST">
            <h2>Fobia</h2>

            <div class="form-group">
                <input type="text" name="fobia" placeholder="Fobia" required>
            </div>

            <div class="form-desc">
                <input type="text" name="descripcion" placeholder="Descripcion de la Fobia" required>
            </div>

            <button type="submit" class="btn">Crear Post</button>

        </form>
    </div>
</body>
</html>
