<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/forgot-password.css">
    <link rel="icon" href="../assets/images/login.png" type="image/png" />
</head>
<body>
    <div class="forgot-container">
        <form class="forgot-form" id="forgotForm">
            <h2>Recuperar Contraseña</h2>
            <p class="subtitle">Ingresa tus datos para verificar tu identidad</p>

            <div class="form-group">
                <i class="fas fa-user icon"></i>
                <input type="text" id="username" placeholder="Nombre de Usuario" required>
            </div>

            <div class="form-group">
                <i class="fas fa-envelope icon"></i>
                <input type="email" id="email" placeholder="Correo Electrónico" required>
            </div>

            <div class="form-group">
                <i class="fas fa-phone icon"></i>
                <input type="tel" id="phone" placeholder="Teléfono" required>
            </div>

            <button type="submit" class="btn">Verificar Datos</button>

            <div class="back-link">
                <p><a href="login.html" class="back-text">← Volver al Login</a></p>
            </div>
        </form>
    </div>

    <script src="../assets/js/forgot-password.js"></script>
</body>
</html>
