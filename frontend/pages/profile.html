<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../assets/css/profile.css">
    <link rel="icon" href="../assets/images/perfil.png" type="image/png">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="../index.html" class="logo-link">
                <img src="../assets/images/logo.png" alt="Logo Fobias" class="logo">
            </a>
            <nav class="nav-buttons">
                <a href="../pages/create_post.html" class="nav-button">CREATE POST</a>
                <a href="../pages/ranking.html" class="nav-button">RANKINGS</a>
                <a href="../pages/profile.html" class="nav-button">PROFILE</a>
            </nav>
        </header>
        <div class="profile-wrapper">
            <img src="../assets/images/header.png" alt="User cover" class="cover-img" id="cover-img" />
            <div class="decorative-box"></div>
            <div class="user-info-logout">
                <div class="avatar-container">
                    <img src="../assets/images/avatar.png" alt="User avatar" class="avatar" id="avatar" />
                </div>
                <div class="user-text">
                    <p class="email" id="user-email">email</p>
                    <p class="username" id="user-username">Username</p>
                    <button id="logoutBtn" class="logout-button">Logout</button>
                </div>
            </div>
        </div>
        <div class="posts-container" id="posts-container"></div>
    </div>
    <script src="../assets/js/profile.js"></script>

</html>
