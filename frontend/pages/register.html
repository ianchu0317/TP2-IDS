<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../assets/css/register.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>  
    <div class="login-container">
        <form class="login-form" id="registerForm">
            <h2>Registro de Usuario</h2>

            <div class="form-group">
                <i class="fas fa-user icon"></i>
                <input type="text" id="username" placeholder="Nombre de Usuario" required>
            </div>
            
            <div class="form-group">
                <i class="fas fa-envelope icon"></i>
                <input type="email" id="email" placeholder="Correo Electrónico" required>
            </div>

            <div class="form-group">
                <i class="fas fa-phone"></i>
                <input type="number" id="phone" placeholder="Teléfono" required>
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="password" placeholder="Contraseña" required>
                <i class="toggle-password" id="togglePassword"></i>
            </div>                              
            
            <button type="submit" class="btn">Registrarse</button>

            <div class="login-link">
                <p>¿Ya tienes cuenta? <a href="login" class="login-text">¡Inicia sesión aquí!</a></p>
            </div>
            
        </form>
    </div>

    <!-- archivo script de js para registrar usuario -->
    <script src="../assets/js/register.js"></script>
</body>
</html>
