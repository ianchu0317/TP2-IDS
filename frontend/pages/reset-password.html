<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/reset-password.css">
    <link rel="icon" href="../assets/images/login.png" type="image/png" />
</head>
<body>
    <div class="reset-container">
        <form class="reset-form" id="resetForm">
            <h2>Nueva Contraseña</h2>
            <p class="subtitle">Ingresa tu nueva contraseña</p>

            <div class="user-info" id="userInfo">
                <p><strong>Usuario:</strong> <span id="displayUsername"></span></p>
                <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            </div>

            <div class="form-group password-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="newPassword" placeholder="Nueva Contraseña" required>
                <i class="toggle-password" id="togglePassword1"></i>
            </div>

            <div class="form-group password-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" required>
                <i class="toggle-password" id="togglePassword2"></i>
            </div>

            <button type="submit" class="btn">Cambiar Contraseña</button>

            <div class="back-link">
                <p><a href="login.html" class="back-text">← Volver al Login</a></p>
            </div>
        </form>
    </div>

    <script src="../assets/js/reset-password.js"></script>
</body>
</html>
